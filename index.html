<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Market</title>
    <style>
        body {
            background-color: #00aaff;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #bitcoin-balance {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }
        .product {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            cursor: pointer;
        }
        .product img {
            width: 50px;
            height: 50px;
            position: absolute;
        }
        #product2-image {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="bitcoin-balance">Bitcoin: <span id="balance">100</span></div>
    <div class="product" onclick="buyProduct(1)">
        <p>Ürün 1 - 100 Bitcoin</p>
    </div>
    <div class="product" onclick="buyProduct(2)">
        <p>Ürün 2 - 500 Bitcoin</p>
    </div>
    <img id="product2-image" src="urun2.png" width="100" height="100" onclick="earnBitcoin(4)">
    
    <script>
        let balance = 100;
        let product1Count = 0;

        function updateBalance() {
            document.getElementById('balance').innerText = balance;
        }

        function buyProduct(product) {
            if (product === 1 && balance >= 100) {
                balance -= 100;
                updateBalance();
                spawnProduct1(); // Yeni bir Ürün 1 resmini ekle
            } else if (product === 2 && balance >= 500) {
                balance -= 500;
                updateBalance();
                document.getElementById('product2-image').style.display = 'block';
            }
        }

        function spawnProduct1() {
            // Yeni resim elementini oluştur
            const img = document.createElement('img');
            img.src = "urun1.png";  // Ürün 1'in resmi
            img.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            img.style.top = Math.random() * (window.innerHeight - 50) + 'px';

            // Ürün 1 resmini body'e ekle
            document.body.appendChild(img);

            let x = parseInt(img.style.left);
            let y = parseInt(img.style.top);
            let dx = 2, dy = 2;

            function move() {
                x += dx;
                y += dy;
                if (x <= 0 || x >= window.innerWidth - 50) { dx = -dx; balance += 2; updateBalance(); }
                if (y <= 0 || y >= window.innerHeight - 50) { dy = -dy; balance += 2; updateBalance(); }
                img.style.left = x + 'px';
                img.style.top = y + 'px';
                requestAnimationFrame(move);
            }
            move();
        }

        function earnBitcoin(amount) {
            balance += amount;
            updateBalance();
        }
    </script>
</body>
</html>
