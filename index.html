<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Market</title>
    <style>
        body {
            background-color: #00aaff;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ekranda kayma olmaması için */
        }

        /* Bitcoin bakiyesi kutusu */
        #bitcoin-balance {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }

        /* Ürün kartları */
        .product {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Ürünler arasında yumuşak geçiş */
        .product p {
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .product:hover p {
            color: #ffcc00;
        }

        /* Ürün 2 resminin animasyonu */
        #product2-image {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        /* Popup +4 yazısının animasyonu */
        #popup {
            position: absolute;
            font-size: 30px;
            color: yellow;
            font-weight: bold;
            display: none;
            opacity: 1;
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        /* Arka planda hareketli desenler */
        @keyframes moveBackground {
            0% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }

        body {
            background: linear-gradient(45deg, #00aaff, #0077cc, #005a8d);
            background-size: 300% 300%;
            animation: moveBackground 5s ease infinite;
        }

        /* Don Pollo +4 yazısı kaybolma animasyonu */
        @keyframes fadeInOut {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 0; }
        }
        
    </style>
</head>
<body>
    <div id="bitcoin-balance">Bitcoin: <span id="balance">100</span></div>
    
    <!-- Ürünler -->
    <div class="product" onclick="buyProduct(1)">
        <p>Gentlemam Frog - 100 Bitcoin</p>
    </div>
    <div class="product" onclick="buyProduct(2)">
        <p>Don Pollo - 500 Bitcoin</p>
    </div>

    <!-- Ürün 1 Resmi -->
    <img id="product1-image" src="https://raw.githubusercontent.com/Blankar5897/Elbezi/refs/heads/main/indir(1).jpg" style="display: none; position: absolute; width: 50px; height: 50px;">
    
    <!-- Ürün 2 Resmi -->
    <img id="product2-image" src="https://raw.githubusercontent.com/Blankar5897/Elbezi/refs/heads/main/indir.jpeg" width="100" height="100" onclick="earnBitcoin(4)">
    
    <!-- Popup mesajı -->
    <div id="popup">+4</div>

    <script>
        let balance = 100;
        let product1Count = 0;

        // Bitcoin bakiyesini güncelle
        function updateBalance() {
            document.getElementById('balance').innerText = balance;
        }

        // Ürün satın alma işlemi
        function buyProduct(product) {
            if (product === 1 && balance >= 100) {
                balance -= 100;
                updateBalance();
                spawnProduct1(); // Yeni bir Ürün 1 resmini ekle
            } else if (product === 2 && balance >= 500) {
                balance -= 500;
                updateBalance();
                document.getElementById('product2-image').style.display = 'block';
            }
        }

        // Ürün 1'in hareketi ve kenarlara çarpma animasyonu
        function spawnProduct1() {
            const img = document.createElement('img');
            img.src = "https://raw.githubusercontent.com/Blankar5897/Elbezi/refs/heads/main/indir(1).jpg";  // Ürün 1'in resmi
            img.style.position = 'absolute';
            img.style.width = '50px';
            img.style.height = '50px';
            img.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            img.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            img.style.transition = 'transform 0.3s ease'; // Hareketin yumuşak olması için animasyon ekledik.
            
            document.body.appendChild(img);

            let x = parseInt(img.style.left);
            let y = parseInt(img.style.top);
            let dx = 2, dy = 2;

            function move() {
                x += dx;
                y += dy;
                if (x <= 0 || x >= window.innerWidth - 50) { 
                    dx = -dx; 
                    balance += 10; // Her kenara çarpıldığında 10 Bitcoin ekle
                    updateBalance();
                }
                if (y <= 0 || y >= window.innerHeight - 50) { 
                    dy = -dy; 
                    balance += 10; // Her kenara çarpıldığında 10 Bitcoin ekle
                    updateBalance();
                }
                img.style.left = x + 'px';
                img.style.top = y + 'px';
                requestAnimationFrame(move);
            }

            move();
        }

        // Bitcoin kazanma (tıklanabilir Don Pollo)
        function earnBitcoin(amount) {
            balance += amount;
            updateBalance();

            // +4 animasyonu
            const popup = document.getElementById('popup');
            popup.style.left = '50%';
            popup.style.top = '30%';
            popup.style.display = 'block';
            popup.style.animation = 'fadeInOut 2s forwards'; // Yavaşça kaybolma animasyonu
        }
    </script>
</body>
</html>
